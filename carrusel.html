<!DOCTYPE html> 
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bright Shop - Portada</title>
  <link rel="icon" href="https://i.imgur.com/bhg0asr.png" type="image/png">
  <link rel="stylesheet" href="styles.css"> <!-- si tienes CSS separado -->

  <style>
/* ------------ ESTILOS GENERALES ------------ */
body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  background-color: #f8f9fa;
  padding-top: 80px;
}

main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
  background-color: #000000;
  color: #fff;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
}

.menu { position: relative; }
.menu-button {
  background: none;
  border: none;
  color: #fff;
  font-size: 1.2rem;
  cursor: pointer;
  padding: 8px;
}

.dropdown {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100vh;
  background: #222;
  padding-top: 4rem;
  z-index: 999;
  flex-direction: column;
  gap: 1rem;
  transform: translateX(-100%);
  transition: transform 0.3s ease;
}
.dropdown.show {
  display: flex;
  transform: translateX(0);
}
.dropdown a {
  color: #fff;
  padding: 1rem 2rem;
  text-decoration: none;
  border-bottom: 1px solid #333;
}
.dropdown a:hover { background: #444; }

.submenu { display: flex; flex-direction: column; }
.has-submenu {
  padding: 1rem 2rem;
  text-decoration: none;
  color: white;
  cursor: default;
}
.submenu-content {
  display: none;
  flex-direction: column;
  background-color: #111;
}
.submenu-content a {
  padding-left: 3rem;
  padding-top: 0.8rem;
  padding-bottom: 0.8rem;
  color: #fff;
  text-decoration: none;
  border-bottom: 1px solid #333;
}
.submenu-content a:hover { background-color: #444; }
.submenu:hover .submenu-content { display: flex; }

/* Iconos */
.icons {
  display: flex;
  align-items: center;
  gap: 1rem;
  margin-right: 1rem;
}
.header-favorite, .cart-image {
  width: 24px;
  height: 24px;
}
.cart-count, .favorites-count {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-weight: bold;
  pointer-events: none;
}
.cart-count { font-size: 20px; height: 18px; width: 16px; }
.favorites-count { font-size: 16px; }
.cart-icon, .favorites-icon {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 40px;
  cursor: pointer;
}
.cart-image, .favorites-image {
  width: 100%;
  height: 100%;
  display: block;
  object-fit: contain;
}

/* FOOTER */
footer {
  background-color: #000;
  padding: 20px 0;
  width: 100%;
}
.footer-content {
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.footer-item {
  display: flex;
  align-items: center;
  gap: 10px;
}
.footer-item img {
  width: 32px;
  height: 32px;
  object-fit: contain;
  display: inline-block;
  margin: 0 10px;
}
.footer-item span { font-size: 18px; color: #FFF; }
.correo-link { color: #FFF; text-decoration: none; }
.correo-link:hover { color: #ebebeb; }

/* ------------ GALERÍA / CARRUSEL ------------ */
.galeria-contenidor {
  position: relative;
  max-width: 800px;
  max-height: 550px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  border-radius: 8px;
  overflow: hidden;
  height:600px;
}
#imatge-principal {
  width: auto;
  height: 100%;
  display: block;
}
.boto-nav {
  position: absolute;
  top: 50%;
  margin-left: 300px;
  margin-right: 300px;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px 15px;
  cursor: pointer;
  font-size: 24px;
  user-select: none;
  z-index: 10;
  border-radius: 4px;
  transition: background-color 0.3s;
}
.boto-nav:first-of-type { left: 10px; }
.boto-nav:last-of-type { right: 10px; }
.boto-nav:hover { background-color: rgba(0, 0, 0, 0.8); }

@media (max-width: 600px) {
      header img { width: 120px !important; }
      .icons { gap: 0.5rem; }
      .miniaturas { justify-content: center; }
      .cart-icon {width: 30px; height: 30px;}
      .alert-message {
        font-size: 0.9rem;
        padding: 12px;
        top: 80px; /* igual */
      }
      .submenu-content {
        display: flex;
      }
}

  </style>
</head>
<body>
  <header>
    <div class="menu">
      <button class="menu-button">☰</button>
      <div class="dropdown">
        <a href="index.html">Inici</a>
       <div class="submenu">
          <a class="has-submenu">Botiga</a>
          <div class="submenu-content">
            <a href="Shop.html">Catàleg</a>
            <a href="novetats.html">Novetats</a>
            <a href="ofertas.html">Promocions</a>
            <a href="carrusel.html">Galeria</a>
          </div>
        </div>
        <div class="submenu">
          <a class="has-submenu">Sobre nosaltres</a>
          <div class="submenu-content">
            <a href="Historia.html">Història</a>
            <a href="MVV.html">Missió, Visió i Valors</a>
            <a href="Equip.html">Equip</a>
          </div>
        </div>
        <a href="Contacte.html">Contacte</a>
      </div>
    </div>
    <a href="index.html">
      <img src="https://i.imgur.com/FDJV9Ct.png" width="200" alt="Logo">
    </a>
    <div class="icons">
      <span class="icon favorites-icon" onclick="window.location.href='favoritos.html'">
        <div class="header-favorite" style="background-image: url('https://i.imgur.com/NvZb8Tu.png'); background-size: contain; background-repeat: no-repeat;"></div>
        <span class="favorites-count">0</span>
      </span>
      <span class="icon cart-icon" onclick="window.location.href='cesta.html'">
        <img src="https://i.imgur.com/bcpPSNz.png" alt="Carrito" class="cart-image">
        <span class="cart-count">0</span>
      </span>
    </div>
  </header>

  <main>
    <div class="galeria-contenidor">
      <img id="imatge-principal" alt="Imatge de Producte BRIGHT">
    </div>
    <button class="boto-nav" onclick="canviarImatge(-1)">&#10094;</button>
      <button class="boto-nav" onclick="canviarImatge(1)">&#10095;</button> 
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-item">
        <img src="https://i.imgur.com/IPahD1Z.png" alt="Mensaje">
        <a href="mailto:informacio.bright@gmail.com" class="correo-link">informacio.bright@gmail.com</a>
        <img src="https://i.imgur.com/TEwG2BC.png" alt="Teléfono">
        <img src="https://i.imgur.com/kYxP52y.png" alt="Instagram">
      </div>
    </div>
  </footer>

  <script>
  // ----------- MENU DESPLEGABLE -----------
  const menuButton = document.querySelector('.menu-button');
  const dropdown = document.querySelector('.dropdown');
  menuButton.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown.classList.toggle('show');
  });
  window.addEventListener('click', (e) => {
    if (!menuButton.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove('show');
    }
  });

  // ----------- CARRITO Y FAVORITOS (storage) -----------
  const cart = {};
  const favorites = {};
  function loadCartFromStorage() {
    const savedCart = localStorage.getItem('brightShopCart');
    if (savedCart) {
      try {
        const parsedCart = JSON.parse(savedCart);
        Object.keys(parsedCart).forEach(key => { cart[key] = parsedCart[key]; });
        updateCartCount();
      } catch (error) { console.error('Error al carregar la bossa:', error); }
    }
  }
  function loadFavoritesFromStorage() {
    const savedFavorites = localStorage.getItem('brightShopFavorites');
    if (savedFavorites) {
      try {
        const parsedFavorites = JSON.parse(savedFavorites);
        Object.keys(parsedFavorites).forEach(key => { favorites[key] = parsedFavorites[key]; });
        updateFavoritesCount();
      } catch (error) { console.error('Error al carregar els favorits:', error); }
    }
  }
  function updateCartCount() {
    const count = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
    const countEl = document.querySelector('.cart-count');
    if (countEl) countEl.textContent = count;
  }
  function updateFavoritesCount() {
    const count = Object.keys(favorites).length;
    const countEl = document.querySelector('.favorites-count');
    if (countEl) countEl.textContent = count;
  }

  // ----------- GALERÍA / CARRUSEL -----------
  const imatges = [
    "https://i.imgur.com/w5YPiNv.jpeg",
    "https://i.imgur.com/y14mLyA.png",
    "https://i.imgur.com/RETkwLZ.jpeg",
    "https://i.imgur.com/89bQJGt.jpeg",
    "https://i.imgur.com/D5yGcH8.jpeg",
    "https://i.imgur.com/PKN5IiB.png",
    "https://i.imgur.com/mPEjNJm.jpeg",
    "https://i.imgur.com/MCtg1p9.jpeg",
    "https://i.imgur.com/Q3JWnnW.jpeg",
    "https://i.imgur.com/OEeXnSL.jpeg"  
  ];

  let indexActual = 0; 
  const imatgePrincipal = document.getElementById('imatge-principal');

  function canviarImatge(direccio) {
    indexActual += direccio;
    if (indexActual < 0) indexActual = imatges.length - 1;
    else if (indexActual >= imatges.length) indexActual = 0;
    imatgePrincipal.src = imatges[indexActual];
  }

  // ----------- INICIALIZACIÓN -----------
  document.addEventListener("DOMContentLoaded", () => {
    loadCartFromStorage();
    loadFavoritesFromStorage();
    imatgePrincipal.src = imatges[indexActual]; // mostrar primera imagen
  });
  </script>
</body>
</html>
