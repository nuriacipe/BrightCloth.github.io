<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bright Shop - Portada</title>
  <link rel="icon" href="https://i.imgur.com/bhg0asr.png" type="image/png">
  <link rel="stylesheet" href="styles.css"> <!-- si tienes CSS separado -->

  <style>
    /* Reutilizamos tu mismo CSS aquí directamente */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #000000;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .menu {
      position: relative;
    }

    .menu-button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      padding: 8px;
    }

    .dropdown {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
      background: #222;
      padding-top: 4rem;
      z-index: 999;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.3s ease;
      transform: translateX(-100%);
    }

    .dropdown.show {
      display: flex;
      transform: translateX(0);
    }

    .dropdown a {
      display: block;
      color: #fff;
      padding: 1rem 2rem;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .dropdown a:hover {
      background: #444;
    }

    /* Submenú embebido en el panel lateral */
    .submenu {
      display: flex;
      flex-direction: column;
    }

    .has-submenu {
      padding: 1rem 2rem;
      text-decoration: none;
      color: white;
      cursor: default; /* opcional */
    }

    .submenu-content {
      display: none;
      flex-direction: column;
      background-color: #111;
    }

    .submenu-content a {
      padding-left: 3rem;
      padding-top: 0.8rem;
      padding-bottom: 0.8rem;
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    .submenu-content a:hover {
      background-color: #444;
    }

    /* Mostrar submenú al hacer hover sobre la sección Botiga */
    .submenu:hover .submenu-content {
      display: flex;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-right: 1rem; /* Mueve todo un poco hacia la izquierda */
    }

    .header-favorite, .cart-image {
      width: 24px;
      height: 24px;
    }

    .cart-count{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 20px;
      font-weight: bold;
      pointer-events: none;
      height: 18px;
      width: 16px;
    }

   .favorites-count {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 16px;
      font-weight: bold;
      pointer-events: none;
    }

    .cart-icon, .favorites-icon {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .cart-image, .favorites-image {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: contain; 
    }

    /* Portada específica */
    .hero {
      height: 100vh;
      background: url('https://i.imgur.com/DLi3hbn.jpeg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding-top: 60px;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .hero-content {
      z-index: 2;
      position: relative;
      max-width: 800px;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero a {
      background-color: #fff;
      color: #000;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .hero a:hover {
      background-color: #ddd;
    }

    
    footer {
      background-color: #000;
      padding: 20px 0;
      width: 100%;
    }

    .footer-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .footer-item img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .footer-item span {
      font-size: 18px;
      color: #FFFFFF;

    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }
      
      .hero {
        height: 100vh;
        background: url('https://i.imgur.com/43xqG8o.jpeg') no-repeat center center;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        padding-top: 60px;
        position: relative;
      }
      .footer-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
      }

      .footer-item {
        width: 100%;
        justify-content: flex-start;
      }
      .submenu-content {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="menu">
      <button class="menu-button">☰</button>
      <div class="dropdown">
        <a href="index.html">Inici</a>
        
        <div class="submenu">
          <a class="has-submenu">Botiga</a>
          <div class="submenu-content">
            <a href="Shop.html">Catàleg</a>
            <a href="novetats.html">Novetats</a>
            <a href="ofertas.html">Accesoris</a>
          </div>
          <a class="has-submenu">Sobre nosaltres</a>
          <div class="submenu-content">
            <a href="Historia.html">Història</a>
            <a href="MVV.html">MVV</a>
            <a href="Equip.html">Equip</a>
          </div>
          <a href="Contacte.html">Contacte</a>
        </div>
      </div>
    </div>

      <a href="Shop.html">
        <img src="https://i.imgur.com/FDJV9Ct.png" width="200" alt="Logo">
      </a>
    </div>
    <div class="icons">
      <span class="icon favorites-icon" onclick="window.location.href='favoritos.html'">
        <div class="header-favorite" style="background-image: url('https://i.imgur.com/NvZb8Tu.png'); background-size: contain; background-repeat: no-repeat;"></div>
        <span class="favorites-count">0</span>
      </span>
      <span class="icon cart-icon" onclick="window.location.href='cesta.html'">
        <img src="https://i.imgur.com/bcpPSNz.png" alt="Carrito" class="cart-image">
        <span class="cart-count">0</span>
      </span>
    </div>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Bright with your style</h1>
      <p>Moda urbana, minimalista i versàtil per al teu dia a dia.</p>
      <a href="Shop.html">Entrar a la botiga</a>
    </div>
  </section>

 <footer>
   <div class="footer-content">
     
     <!-- Mensaje + info -->
     <div class="footer-item">
       <img src="https://i.imgur.com/sF0gdfy.png" alt="Mensaje">
       <span>informacio@bright.com</span>

       <img src="https://i.imgur.com/TEwG2BC.png" alt="Teléfono">
       <img src="https://i.imgur.com/kYxP52y.png" alt="Instagram">
     </div>

   </div>
 </footer>

  <script>
     // Menu desplegable
  const menuButton = document.querySelector('.menu-button');
  const dropdown = document.querySelector('.dropdown');
  menuButton.addEventListener('click', (e) => {
    e.stopPropagation();
    dropdown.classList.toggle('show');
  });
  window.addEventListener('click', (e) => {
    if (!menuButton.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.classList.remove('show');
    }
  });

  // Carrito de compras
  const cart = {};
  const favorites = {};

  function loadCartFromStorage() {
    const savedCart = localStorage.getItem('brightShopCart');
    if (savedCart) {
      try {
        const parsedCart = JSON.parse(savedCart);
        Object.keys(parsedCart).forEach(key => {
          cart[key] = parsedCart[key];
        });
        updateCartCount();
      } catch (error) {
        console.error('Error al carregar la bossa:', error);
      }
    }
  }

  function loadFavoritesFromStorage() {
    const savedFavorites = localStorage.getItem('brightShopFavorites');
    if (savedFavorites) {
      try {
        const parsedFavorites = JSON.parse(savedFavorites);
        Object.keys(parsedFavorites).forEach(key => {
          favorites[key] = parsedFavorites[key];
        });
        updateFavoritesCount();
      } catch (error) {
        console.error('Error al carregar els favorits:', error);
      }
    }
  }

  function saveCartToStorage() {
    try {
      localStorage.setItem('brightShopCart', JSON.stringify(cart));
    } catch (error) {
      console.error('Error al guardar la bossa:', error);
    }
  }

  function saveFavoritesToStorage() {
    try {
      localStorage.setItem('brightShopFavorites', JSON.stringify(favorites));
    } catch (error) {
      console.error('Error al guardar favorits:', error);
    }
  }

  function updateCartCount() {
    const count = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
    const countEl = document.querySelector('.cart-count');
    if (countEl) countEl.textContent = count;
  }

  function updateFavoritesCount() {
    const count = Object.keys(favorites).length;
    const countEl = document.querySelector('.favorites-count');
    if (countEl) countEl.textContent = count;
  }

  // Cargar los datos al cargar la página
  document.addEventListener("DOMContentLoaded", () => {
    loadCartFromStorage();
    loadFavoritesFromStorage();
  });

  </script>
</body>
</html>
